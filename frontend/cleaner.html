        <div id="main-content-wrapper">

            <main id="app-content">
                <section class="title-section">
                    <h1>Sequence Cleaner</h1>
                    <p class="description">Trim, filter, and clean your FASTQ files with a comprehensive set of tools.</p>
                </section>
<div class="tool-section">
    <h2>Cleaning Parameters</h2>
    <form id="sc-form">
        <div class="file-input-wrapper">
            <label for="sc-fastq-file">FASTQ File to Clean:</label>
            <!-- El 'name' aquí ya estaba bien -->
            <input type="file" id="sc-fastq-file" name="file" class="fastq-file-input" accept=".fastq,.fq,.fastq.gz,.fq.gz" required>
        </div>
        <hr class="separator">
        <div class="parameter-grid">
            <div class="parameter-group">
                <label for="sc-adapter-sequence">Adapter Sequence</label>
                <!-- AÑADIDO: name="adapter" -->
                <input type="text" id="sc-adapter-sequence" name="adapter" placeholder="e.g., AGATCGGAAGAG" class="text-input">
            </div>
            <div class="parameter-group">
                <label for="sc-quality-threshold">Sliding Window Quality (Phred)</label>
                <!-- AÑADIDO: name="quality_threshold" -->
                <input type="number" id="sc-quality-threshold" name="quality_threshold" value="20" min="0" max="40" class="text-input">
            </div>
            <div class="parameter-group">
                <label for="sc-min-length">Minimum Length</label>
                <!-- AÑADIDO: name="min_length" -->
                <input type="number" id="sc-min-length" name="min_length" value="50" min="1" class="text-input">
            </div>
            <div class="parameter-group">
                <label for="sc-max-length">Maximum Length</label>
                <!-- AÑADIDO: name="max_length" -->
                <input type="number" id="sc-max-length" name="max_length" value="150" min="1" class="text-input">
            </div>
            <div class="parameter-group">
                <label for="sc-max-n-percent">Max Ambiguous Bases (%)</label>
                <!-- AÑADIDO: name="max_n_percent" -->
                <input type="number" id="sc-max-n-percent" name="max_n_percent" value="10" min="0" max="100" class="text-input">
            </div>
            <div class="parameter-group checkbox-group">
                <div class="checkbox-wrapper">
                    <!-- AÑADIDO: name="deduplicate" -->
                    <input type="checkbox" id="sc-deduplicate" name="deduplicate" value="true">
                    <label for="sc-deduplicate">Remove Duplicates</label>
                </div>
                <div class="checkbox-wrapper">
                    <!-- AÑADIDO: name="filter_complexity" -->
                    <input type="checkbox" id="sc-filter-complexity" name="filter_complexity" value="true">
                    <label for="sc-filter-complexity">Filter Low Complexity</label>
                </div>
            </div>
        </div>
        <div class="controls-wrapper">
            <div class="submit-wrapper">
                <button type="submit" class="button" id="sc-clean-button">
                    <div class="button_inner">
                        <img src="https://i.ibb.co/7Jd2p0N/right-arrow-white.png" alt="arrow" class="button_arrow"/>
                        <span class="t">Clean Sequence</span>
                    </div>
                </button>
            </div>
        </div>
    </form>
</div>
                <div id="sc-status-container" class="hidden tool-section">
                    <h3>Cleaning Status:</h3><p id="sc-status-message">Waiting for job...</p>
                    <div class="loader-wrapper"><div id="sc-loader" class="hidden"><div id="box"></div><div id="hill"></div></div></div>
                </div>
                <div id="sc-results-section" class="hidden tool-section"></div>
            </main>
        </div>
    </div>
    <script src="js/sequence-cleaner.js"></script>
</body>
</html>
