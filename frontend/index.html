<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioCorvus | Plataforma Bioinformática</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-layout">
        <!-- Menú Lateral (Sidebar) -->
        <aside id="app-sidebar">
            <div class="sidebar-header"><h3>Herramientas</h3></div>
            <nav class="sidebar-nav">
                <a href="Fastqc.html" class="nav-link">Quality Inspector</a>
                <a href="cleaner.html" class="nav-link">Sequence Cleaner</a>
                <a href="aligner.html" class="nav-link">Sequence aligner</a>
                
            </nav>
        </aside>

        <!-- Contenido Principal -->
        <div id="main-content-wrapper">
            <!-- Encabezado con el botón de menú -->
            <header id="app-header">
                <label id="sidebar-toggle-btn" class="hamburger-menu" for="sidebar-toggle-input" aria-label="Toggle sidebar">
                    <input type="checkbox" id="sidebar-toggle-input" />
                </label>
            </header>

            <!-- Contenido que se puede desplazar (scroll) -->
            <main id="app-content">
                <!-- Contenedor fijo para la escena de fondo -->
                <div id="hero-background">
                    <!-- Las estrellas ahora están dentro para asegurar su z-index -->
                    <div class="stars"></div>
                    <div class="moon"></div>
                    <!-- Contenedor simplificado solo para el cuervo -->
                    <div id="crow-container">
                        <img src="assets/icons/fcrow.svg" alt="Silueta de un cuervo" id="crow-image">
                    </div>
                </div>

                <!-- Sección Hero: Título -->
                <section id="hero">
                    <div class="hero-content">
                        <h1 id="main-title">BioCorvus</h1>
                    </div>
                </section>

                <!-- Sección de Herramientas -->
                <section id="tools-section">
                    <h2>My Tools</h2>
                    <div class="tools-grid">
                        <a class="tool-card" href="Fastqc.html"><h3>Quality Inspector</h3></a>
                        <a class="tool-card" href="cleaner.html"><h3>Sequence Cleaner</h3></a>
                        <a class="tool-card" href="genome_scout.html"><h3>Genome Scout</h3></a>
                        <a class="tool-card" href="#"><h3>Workflow Builder</h3></a>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="js/theme-manager.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
