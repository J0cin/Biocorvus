<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioCorvus | Plataforma Bioinformática</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-layout">
        <!-- Menú Lateral (Sidebar) -->
        <aside id="app-sidebar">
            <div class="sidebar-header">
                <h3>Herramientas</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="Fastqc.html" class="nav-link">Quality Inspector</a>
                <a href="cleaner.html" class="nav-link">Sequence Cleaner</a>
                <a href="genome_scout.html" class="nav-link">Genome Scout</a>
                <a href="#" class="nav-link">Workflow Builder</a>
            </nav>
        </aside>

        <!-- Contenido Principal -->
        <div id="main-content-wrapper">
            <!-- Encabezado con el botón de menú -->
            <header id="app-header">
                <label id="sidebar-toggle-btn" class="hamburger-menu" for="sidebar-toggle-input" aria-label="Toggle sidebar">
                    <input type="checkbox" id="sidebar-toggle-input" />
                </label>
            </header>

            <!-- Contenido que se puede desplazar (scroll) -->
            <main id="app-content">
                <!-- Efectos de fondo: estrellas -->
                <div class="stars"></div>
                
                <!-- NUEVA ESTRUCTURA: Contenedor de fondo fijo para la luna y el cuervo -->
                <div id="hero-background">
                    <div class="moon"></div>
                    <!-- Usamos una etiqueta <img> para cargar tu archivo SVG -->
                    <img src="assets/icons/crow.svg" alt="Silueta de un cuervo" id="crow-image">
                </div>

                <!-- Sección Hero: Solo contiene el título para que se desplace -->
                <section id="hero">
                    <div class="hero-content">
                        <h1 id="main-title">BioCorvus</h1>
                    </div>
                </section>

                <!-- NUEVO: Contenido de relleno para forzar el scroll y ver el efecto -->
                <section id="content-after-hero">
                    <h2>Nuestras Herramientas</h2>
                    <p>Desplázate hacia arriba para volver a la escena principal.</p>
                </section>
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
