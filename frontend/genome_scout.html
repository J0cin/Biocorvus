<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genome Scout</title>
    <!-- Reutilizamos el CSS de FastQC para mantener la consistencia -->
    <link rel="stylesheet" href="css/fastqc.css">
    <!-- Y a√±adimos uno nuevo para estilos espec√≠ficos -->
    <link rel="stylesheet" href="css/genome-scout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:wght@200;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app-layout">
        <!-- Barra de Navegaci√≥n Lateral -->
        <aside id="app-sidebar">
            <div class="sidebar-header"><h3>Tools</h3></div>
            <nav class="sidebar-nav">
                <a href="Fastqc.html" class="nav-link">Quality Inspector</a>
                <a href="cleaner.html" class="nav-link">Sequence Cleaner</a>
                <a href="genome-scout.html" class="nav-link active">Genome Scout</a>
                <a href="#" class="nav-link">Workflow Builder</a>
            </nav>
        </aside>

        <div id="main-content-wrapper">
            <!-- Header (asumimos que es similar al de Fastqc.html) -->
            <header id="app-header">
                <button id="sidebar-toggle-btn" class="icon-button is-active" aria-label="Toggle sidebar">
                    <span class="hamburger-box"><span class="hamburger-inner"></span></span>
                </button>
                <div class="header-controls">
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="theme-checkbox"><input type="checkbox" id="theme-checkbox" /><div class="slider round"><span class="icon-sun">‚òÄÔ∏è</span><span class="icon-moon">üåô</span></div></label>
                    </div>
                </div>
            </header>

            <main id="app-content">
                <section class="title-section">
                    <h1>Genome Scout</h1>
                    <p class="description">Align sequencing reads to a custom reference genome and perform variant calling.</p>
                </section>

                <section class="tool-section">
                    <form id="gs-form">
                        <h2>Analysis Parameters</h2>
                        <hr class="separator">
                        
                        <h4>Input Files</h4>
                        <div class="input-grid">
                            <div class="file-input-wrapper">
                                <label for="gs-fastq-file1">Forward Reads (R1 - FASTQ):</label>
                                <input type="file" id="gs-fastq-file1" name="file1" class="fastq-file-input" accept=".fastq,.fq,.fastq.gz,.fq.gz" required>
                            </div>
                            <div class="file-input-wrapper">
                                <label for="gs-fastq-file2">Reverse Reads (R2 - FASTQ, optional):</label>
                                <input type="file" id="gs-fastq-file2" name="file2" class="fastq-file-input" accept=".fastq,.fq,.fastq.gz,.fq.gz">
                            </div>
                            <div class="file-input-wrapper reference-input">
                                <label for="gs-reference-fasta">Reference Genome (FASTA):</label>
                                <input type="file" id="gs-reference-fasta" name="reference_fasta" class="fastq-file-input" accept=".fasta,.fa,.fna" required>
                            </div>
                        </div>

                        <h4 class="options-title">Options</h4>
                        <div class="parameter-grid">
                            <div class="parameter-group">
                                <label for="gs-min-mapping-quality">Min. Mapping Quality (MAPQ)</label>
                                <input type="number" id="gs-min-mapping-quality" name="min_mapping_quality" value="20" min="0" class="text-input">
                            </div>
                            <div class="parameter-group checkbox-group">
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="gs-variant-calling" name="run_variant_calling" checked>
                                    <label for="gs-variant-calling">Perform Variant Calling</label>
                                </div>
                            </div>
                        </div>

                        <div class="controls-wrapper">
                            <div class="submit-wrapper">
                                <button type="submit" class="button">
                                    <div class="button_inner">
                                        <img src="./assets/icons/right.png" alt="arrow" class="button_arrow"/>
                                        <span class="t">Run Scout</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </form>
                </section>

                <!-- Secciones de Estado y Resultados -->
                <div id="gs-status-container" class="hidden tool-section">
                    <h3>Analysis Status:</h3>
                    <p id="gs-status-message">Waiting for job...</p>
                    <div class="loader-wrapper"><div id="gs-loader" class="hidden"><div id="box"></div><div id="hill"></div></div></div>
                </div>
                <section id="gs-results-section" class="tool-section hidden"></section>
            </main>
        </div>
    </div>
    <script src="js/genome-scout.js"></script>
</body>
</html>
